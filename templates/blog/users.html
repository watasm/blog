{% extends 'blog/base.html' %}
{% block page %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 img" style = "margin-top:100px">
        {% for user in users %}
          <a href="{{ user.get_absolute_url }}" class="title"><p>{{user.get_full_name}}</p></a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
